<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burp Counter with JS</title>
    <script src="script.js" async></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
      <h1>The Burp Counter!</h1>
    </header>
    <main>
      <div id="intro-text">
        <p>Do you know someone who is constantly burping? Does it get on your nerves? Well now you can burp back at them! Hah in your face!</p>
      </div>
      <div class="input-area">
        <p id="input-area-text"><br><input name="input-name" maxlength="20" placeholder="Enter Name" style="max-width: 108px;"></input>
          burped<a id="counter">0</a>times today! <a id="add-text"></a> (at 10 say 'slow down big fella!')</p> <!-- Add counter in JS and a cycle of sentences when a certain number of clicks is reached.-->
      </div><!-- when the counter reaches like 10 or something make it flash red or something -->
      <div id="burp-counter">
        <button id="burp-button">
          <img src="1294298.png">
        </button>
      </div>
    </main>
    
</body>

</html>
