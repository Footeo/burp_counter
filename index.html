<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burp Counter with JS</title>
    <script src="script.js" async></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" media="all">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="masthead">
      <h1>The Burp Counter!</h1>
    </header>
    
    <main>
      <div id="intro-text">
        <p>Do you know someone who is constantly burping? Does it get on your nerves? Well now you can burp back at them! Hah in your face!</p>
      </div>
      <div class="input-area">
        <p class="to-hide">Please enter the cuprits name in the box.
          <input id="input-name" maxlength="20" placeholder="Enter Name" style="max-width: 108px;"></input>  <button class="to-hide" id="enter-button">Enter</button></p>
        
        <h3 id="input-area-text"><strong id="culprit"></strong> burped<a id="counter">0</a>times today! <a id="add-text"></a></h3>
      </div>
      <!-- Add counter in JS and a cycle of sentences when a certain number of clicks is reached.-->
      <!-- when the counter reaches like 10 or something make it flash red or something -->
      <div class="burp-container">
        
        <button id="burp-button">
          <img id="speaker-img" src="1294298.png">
          <audio class="hide">
            <source class ="sample" src="audio/Burp-A1.mp3">
            <!-- <source class ="sample" src="audio/Burp-A2.mp3"> -->
          </audio>
        </button> 
        
        
      
      </div>
      <div class="closing">
        <p>Yes, this is all the website can do, burp at you.</p>
      </div>
      <div id="new-entry">
        <p>New Entry? <button id="new-button">Yes!</button></p> <!-- on click of this new button -->
      </div>
    </main>
    
</body>

</html>
